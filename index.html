          </div>
          <h1 class="login__title">Welcome to our CRM</h1>
          <p class="login__sub-title">Enter your details to proceed further</p>
        </div>
        <form class="login__form">
          <div class="login__field-container">
            <label for="full-name" class="login__name-field">Full name</label>
            <input
              type="text"
              class="login__entry-field"
              placeholder="Start typing…"
            />
          </div>
          <div class="login__field-container">
            <label for="email" class="login__name-field">Email</label>
            <input
              type="email"
              id="email"
              class="login__entry-field"
              placeholder="Start typing…"
            />
          </div>
          <div class="login__field-container">
            <label for="password" class="login__name-field">Password</label>
            <input
              type="password"
              id="password"
              class="login__entry-field"
              placeholder="Start typing…"
            />
          </div>
          <div class="login__form-buttons">
            <input class="btn" type="button" value="Sign up" />
            <input class="btn" type="button" value="Sign in" />
          </div>
          <div class="login__sign-with">
            <p class="login__sign-with-title">Or sign width</p>
            <ul class="login__sign-with-icons">

                    height="46"
                    fill="none"

                      rx="7.5"

              <li class="login__with-sign-with-item">
                <a href="">
                  <svg
                    width="46"
                    height="46"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x=".5"
                      y=".5"
                      width="45"
                      height="45"

                    height="46"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x=".5"
                      y=".5"
                      width="45"
                      height="45"
                      rx="7.5"
                      stroke="#ECECF2"
                    />
                    <path
                      d="M24.344 30v-7h1.932l.256-2.413h-2.188l.003-1.208c0-.63.06-.966.964-.966h1.208V16h-1.933c-2.322 0-3.139 1.17-3.139 3.139v1.448H20V23h1.447v7h2.897Z"

                    />

            </ul>
          </div>
        </form>
      </div>
      <div class="login__main-image">
      </div>
    </div>
